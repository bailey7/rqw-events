    <!doctype html>
    <html class="no-js" lang="">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="x-ua-compatible" content="ie=edge">
            <title></title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <link rel="apple-touch-icon" href="apple-touch-icon.png">
            <!-- Place favicon.ico in the root directory -->

            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/main.css"> 
            <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        </head>
        <body>
            <!--[if lt IE 8]>
                <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->

            <template id="event-template">
              <li>
                <time datetime="{{date}}">
                  <span class="day">{{day}}</span>
                  <span class="month">{{month}}</span>
                </time>
                <img alt="{{title}}" src="{{picture}}" />
                <div class="info">
                  <h2 class="title">{{title}}</h2>
                  <h2 class="time">10am-5pm</h2>
                  <h2 class="venue">{{venue}}</h2>
                  <p class="address">{{address}}</p>
                  <p class="desc">{{description}}</p>
                  <p class="price">Price: {{price}}</p>
                  <p class="category">{{category}}</p>
                </div>
              </li>
            </template>


            <h1>NEW YORK</h1>
             <ul id="buttons" style="padding-left: 0px;">
                <button type="button" class="btn btn-default btn-lg">VIEW ALL</button>
                <button type="button" class="btn btn-default btn-lg">ADOPTION</button>
                <button type="button" class="btn btn-default btn-lg">PARTY</button>
                <button type="button" class="btn btn-default btn-lg">EDUCATION</button>
                <button type="button" class="btn btn-default btn-lg">WALK</button>
                <button type="button" class="btn btn-default btn-lg" style="background-color: grey;">
                  <a href="submit-event.html">SUBMIT AN EVENT</a>
                </button>
            </ul>

              <div class="container">
                <div class="row">
                  <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                    <ul class="event-list"></ul>
                    </div>
                  </div>
                </div>

            <script src="bower_components/jquery/dist/jquery.js"></script>
            <script src="bower_components/handlebars/handlebars.js"></script>
            <script src="bower_components/moment/moment.js"></script>
            <script src="js/plugins.js"></script>
            <script src="js/main.js"></script>

            <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
            <script>
                (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
                function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
                e=o.createElement(i);r=o.getElementsByTagName(i)[0];
                e.src='https://www.google-analytics.com/analytics.js';
                r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
                ga('create','UA-XXXXX-X','auto');ga('send','pageview');
            </script>
        </body>
    </html>
